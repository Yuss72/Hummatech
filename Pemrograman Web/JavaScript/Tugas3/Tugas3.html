<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas 3</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <fieldset>
            <p>Kalkulator</p>
            <div id="kalkulator">
                <input class="input" id="no1" type="number" required placeholder="Angka 1">
                <select class="input" id="operasi-aritmatika">
                    <option value="+">+</option>
                    <option value="-">-</option>
                    <option value="*">x</option>
                    <option value="/">/</option>
                </select>
                <input class="input" id="no2" type="number" required placeholder="Angka 2">
                <input id="submit" onclick="kalkulator()" type="button" value="Hitung">
            </div>
            <div>
                <h1 id="output">0</h1>
            </div>
        </fieldset>
    </form>
</body>
<!-- JavaScript -->
    <script>
        function kalkulator() {
            let no1 = parseFloat(document.getElementById("no1").value);
            let no2 = parseFloat(document.getElementById("no2").value);
            let operasi = document.getElementById("operasi-aritmatika").value;
            let output = document.getElementById("output");
            let hasil;

            switch (operasi) {
                case "+":
                    hasil = no1 + no2;
                    break;
                case "-":
                    hasil = no1 - no2;
                    break;
                case "*":
                    hasil = no1 * no2;
                    break;
                case "/":
                    hasil = no2 !== 0 ? no1 / no2 : "Tidak Bisa Dibagi";
                    break;
                default:
                    hasil = "No";
                    break;
            }
            output.innerHTML = hasil;
        }
    </script>
</html>
