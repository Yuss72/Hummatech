<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas 7</title>
    <link rel="stylesheet" href="style.css">
</head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="script.js"></script>
<body>
    <form id="form-input" action="">
        <fieldset>
            <h2>Create Post:</h2>
            <div class="judul">
                <p class="label">Judul</p>
                <input class="input-user" id="input-judul" type="text" required placeholder="Masukan Judul">
            </div>
            <div class="isi">
                <p class="label">Isi</p>
                <textarea class="input-user" id="input-text" type="" required placeholder="Masukan Isi-Teks"></textarea>
            </div>
            <input class="kirim" type="submit" value="Kirim">
        </fieldset>
    </form>
    <form id="form-output" action="">
        <fieldset>
            <h2>Output:</h2>
            <div id="output"></div>
        </fieldset>
    </form>
</body>
</html>
