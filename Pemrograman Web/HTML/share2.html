<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label>Pilih Merek HP yang Kalian Sukai</label><br><br>
        <input type="radio" id="xiaomi" name="merek" value="xiaomi">
        <label for="xiaomi">Xiaomi</label>
        <input type="radio" id="vivo" name="merek" value="vivo">
        <label for="vivo">Vivo</label>
        <input type="radio" id="oppo" name="merek" value="oppo">
        <label for="oppo">Oppo</label>
        <input type="radio" id="samsung" name="merek" value="samsung">
        <label for="samsung">Samsung</label>
        <input type="radio" id="advan" name="merek" value="advan">
        <label for="advan">Advan</label><br><br>
        <input type="submit">
        <input type="reset">
    </form>
</body>
</html>
