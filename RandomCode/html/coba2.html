<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table Rowspan</title>
</head>
<body>
    <table border="1">
        <tr>
            <td><b>Name</b></td>
            <td><b>Class</b></td>
            <td rowspan="3"><b>MVM School</b></td>
        </tr>
        <tr>
            <td>Radha</td>
            <td>10</td>
        </tr>
        <tr>
            <td>Ankur</td>
            <td>11</td>
        </tr>
    </table>
</body>
</html>
