<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</head>
<body>
    <div class="container bg-dark bg-opacity-50">
        ini adalah container
    </div>
    <div class="container-fluid text-white bg bg-dark bg-opacity-75">
        ini adalah container fluid
    </div>
    <div class="row">
        <div class="col-12 col-md-4">Ini adalah col 1</div>
        <div class="col-12 col-md-4">Ini adalah col 2</div>
        <div class="col-12 col-md-4">Ini adalah col 3</div>
    </div>
    <form class="container">
        <label class="form-label" for="name">Nama</label>
        <input class="form-control" name="name" type="text">
        <label class="form-label" for="email">Email</label>
        <input class="form-control" name="email" type="text">

        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="">
            <label class="form-check-label" for="">Remember Me</label>
        </div>
        <input class="btn btn-primary" type="button" value="Submit">
    </form>
</body>
</html>
