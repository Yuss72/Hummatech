<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="d-flex container justify-content-center align-item-center mt-3">
        <div class="card p-4 shadow" style="width: 28rem;">
            <h2 class="text-center mb-3">Login</h2>
            <form id="loginForm">
                <label class="form-label mt-2" for="name">Username</label>
                <input class="form-control" id="username" placeholder="Masukkan Username" type="text">
                <div id="usernameError" class="text-danger small mt-1 d-none">
                    Username wajib diisi!
                </div>

                <label class="form-label mt-2" for="email">Password</label>
                <input class="form-control" id="password" placeholder="Masukkan Password" type="password">
                <div id="passwordError" class="text-danger small mt-1 d-none">
                    Password wajib diisi!
                </div>

                <input class="btn btn-primary mt-3 w-100" type="submit" value="Login">
            </form>

            <div id="successAlert" class="alert alert-success alert-dismissible fade show mt-3 d-none" role="alert">
                Anda berhasil login!
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>


            <div id="errorAlert" class="alert alert-danger alert-dismissable fade show mt-3 d-none" role="alert">
                Username atau Password salah!
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        </div>
    </div>
</body>
<script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();  

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      // Reset alert
      document.getElementById('passwordError').classList.add('d-none');
      document.getElementById('usernameError').classList.add('d-none');
      document.getElementById('errorAlert').classList.add('d-none');
      document.getElementById('successAlert').classList.add('d-none');

      let valid = true;
      // Validasi input kosong
        if (username === '') {
            document.getElementById('usernameError').classList.remove('d-none');
            valid = false;
        }
        if (password === '') {
            document.getElementById('passwordError').classList.remove('d-none');
            valid = false;
        }

        if (!valid) return;

        // Cek login (contoh sederhana)
        if (username === 'admin' && password === '12345') {
            document.getElementById('successAlert').classList.remove('d-none');
        } else {
            document.getElementById('errorAlert').innerHTML = `
                Username atau Password salah!
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>`;
            document.getElementById('errorAlert').classList.remove('d-none');
        }

    });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</html>
